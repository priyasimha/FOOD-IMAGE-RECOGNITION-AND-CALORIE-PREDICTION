<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits & Vegetables Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .heading {
            text-align: center;
            margin-top: 40px;
            font-size: 44px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            Food Image Recognition and Calorie Prediction
        </div>
        <img src="fruits_vegetables.jpg" alt="Fruits and Vegetables" class="bg-image">
        <div class="form-container">
            <div class="form login-form">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p style="text-align: center;">Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
            </div>
            <div class="form signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <form action="#">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="mobile">Mobile Number:</label>
                        <input type="text" id="mobile" name="mobile" required>
                    </div>
                    <div class="input-group">
                        <label for="weight">Weight:</label>
                        <input type="text" id="weight" name="weight" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p style="text-align: center;">Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
            </div>
        </div>
    </div>
    <script>
        function toggleForm(formType) {
            var loginForm = document.querySelector('.login-form');
            var signupForm = document.querySelector('.signup-form');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else if (formType === 'signup') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
